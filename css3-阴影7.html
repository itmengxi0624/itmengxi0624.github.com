<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	*{ margin:0; padding:0;}
	div{ width:200px; height:200px; background:#CCC;}
</style>
<script>
	function rnd(n,m){
		return Math.floor(Math.random()*(m-n)+n);
	}
	window.onload = function(){
		var oDiv = document.querySelector('div');
		var i = 0;
		var str = '0px 0px 5px #000';
		setInterval(function(){
			i++;
			str += ', '+i*10+'px '+i*10+'px 5px rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
			oDiv.style.boxShadow=str;
		},30);
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
