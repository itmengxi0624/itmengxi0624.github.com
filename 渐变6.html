<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.div1{ width:300px; height:300px; margin:100px auto; background:-webkit-linear-gradient(0deg,red,green,aqua,#fff,purple,yellow); position:relative; border-radius:50%; }
	.div2{ width:100px; height:100px;  border-radius:50%; margin:100px auto; background:-webkit-linear-gradient(0deg,green,red,#fff,aqua,yellow,purple); position:absolute;  left:50%; top:50%; margin-left:-50px; margin-top:-50px; }
</style>
<script>
	window.onload = function(){
		var oDiv1 = document.querySelector('.div1');
		var oDiv2 = document.querySelector('.div2');
		oDiv1.onclick = function(){
			var d = 0;
			var d2 = 0;
			setInterval(function(){
				oDiv1.style.background = '-webkit-linear-gradient('+(d+=100)+'deg,red,green,aqua,#fff,purple,yellow)';
				oDiv2.style.background = '-webkit-linear-gradient('+(d2-=100)+'deg,red,green,aqua,#fff,purple,yellow)';
			},30);
		};
	};
</script>
</head>

<body>
	<div class="div1">
		<div class="div2"></div>
    </div>
</body>
</html>
