<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	.sun{ width:100px; height:100px; background:#FC0; border-radius:50%; box-shadow:0 0 100px #F90; position:absolute; top:0; left:0;}
	.box{ text-align:center; line-height:500px; font-size:80px; font-weight:bold; font-family:'微软雅黑'; text-shadow:0 0 0 #000;}
</style>
<script>
	window.onload = function(){
		var oSun = document.querySelector('.sun');
		var oBox = document.querySelector('.box');
		document.onmousemove = function(ev){
			oSun.style.left = ev.pageX - oSun.offsetWidth/2+'px';
			oSun.style.top = ev.pageY - oSun.offsetHeight/2+'px';
			var x = (oBox.offsetLeft+oBox.offsetWidth/2)-(oSun.offsetLeft+oSun.offsetWidth/2);
			var y = (oBox.offsetTop+oBox.offsetHeight/2)-(oSun.offsetTop+oSun.offsetHeight/2);
			var dis = Math.sqrt(x*x+y*y);
			oBox.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
		};
	};
</script>
</head>

<body>
<div class="box">如果你是太阳我愿拼命靠近灼伤自己</div>
<div class="sun"></div>
</body>
</html>
