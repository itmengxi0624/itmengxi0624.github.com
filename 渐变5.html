<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	div{ width:200px; height:200px; margin:100px auto; background:-webkit-linear-gradient(0deg,red,green,aqua,#fff,purple,yellow); }
</style>
<script>
	window.onload = function(){
		var oDiv = document.querySelector('div');
		oDiv.onclick = function(){
			var d = 0;
			setInterval(function(){
				oDiv.style.background = '-webkit-linear-gradient('+(d+=100)+'deg,red,green,aqua,#fff,purple,yellow)';
			},30);
		};
	};
</script>
</head>

<body>
	<div></div>
</body>
</html>
