<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
@keyframes scrollbar{
	from{ top:0;}
	to{ top:-133px;}
}
	.scrollbar{ width:500px; height:30px; border-radius:15px; margin:0 auto; border:1px solid #000; position:relative; overflow:hidden;}
	.bar{ width:500px; height:300px; background:-webkit-repeating-linear-gradient(-45deg,#0F9 0px,#0F9 10px,#C30 10px,#C30 20px); position:absolute; top:0; left:0;
	-webkit-animation:scrollbar 1s linear infinite;
}
</style>
<script>
	window.onload = function(){
		var aS = document.querySelectorAll('span');
		var aInp = document.querySelectorAll('input');
		var str = '-webkit-repeating-linear-gradient(-45deg,#0F9 0px,#0F9 10px,#C30 10px,#C30 20px)';
		var oBar = document.querySelector('.bar');
		for(var i = 0;i<aS.length;i++){
			aInp[i].index = i;
			aInp[i].onchange = function(){
				aS[this.index].innerHTML = this.value;
				oBar.style.background = '-webkit-repeating-linear-gradient(-45deg,'+aInp[0].value+' 0px,'+aInp[0].value+' 10px,'+aInp[1].value+' 10px,'+aInp[1].value+' 20px)';
			};
		};
	};
</script>
</head>

<body>
	<div class="box">
        颜色：<input type="color" value="#00ff99">
        <input type="color" value="#cc3300">
        <span>#00ff99</span>
        <span>#cc3300</span>
        <div class="scrollbar">
        	<div class="bar"></div>
        </div>
    </div>
</body>
</html>
